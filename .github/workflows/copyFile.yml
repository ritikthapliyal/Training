name: Copy File

on:
  push:
    branches:
      - main

jobs:
  copy-file:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Copy the file
      run: |
          cp 123.txt 123_copy.txt
          echo "123.txt file has been copied to 123_copy.txt"
        shell: bash
